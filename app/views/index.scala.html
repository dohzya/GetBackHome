@()(implicit lang: Lang)

      <div class="">
        @views.html.partials.map()
      </div>
    </div>
    <div class="col-lg-4" ng-controller="GBHOrders">
      <div class="col-lg-12">
        @views.html.partials.actions()
      </div>
      <div class="col-lg-12">
        @views.html.partials.orders()
      </div>
      <div class="col-lg-12">
        @views.html.partials.messages()
      </div>
      <div class="col-lg-12">
        @views.html.partials.stats()
      </div>
    </div>
  </div>

}
